    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(0, 0, 0);
            height: 100vh; /* This will center the content vertically */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            overflow: hidden; /* Hide overflow to prevent scrollbars */
            position: relative; /* Position divs absolutely relative to the body */
        }

        .rainbow-background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind other content */
            animation: rainbow 10s infinite; /* Apply animation */
        }

        @keyframes rainbow {
            0% { background-color: red; }
            16.67% { background-color: orange; }
            33.33% { background-color: yellow; }
            50% { background-color: green; }
            66.67% { background-color: blue; }
            83.33% { background-color: indigo; }
            100% { background-color: violet; }
        }
    </style>
</head>
